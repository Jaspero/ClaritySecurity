<h4 mat-dialog-title>Filter</h4>
<form>
  <mat-dialog-content>
    <fb-form-builder #cForm [data]="data.module"></fb-form-builder>
  </mat-dialog-content>
  <mat-dialog-actions class="jc-end">
    <ng-container *ngIf="data.module.clearFilters">
      <button type="button" mat-raised-button (click)="apply(cForm.form, cForm.parser, data.module.clearFilters)">
        {{data.module.clearFiltersLabel || 'Clear'}}
      </button>
    </ng-container>
    <button type="submit" mat-raised-button color="primary" (click)="apply(cForm.form, cForm.parser)">
      {{'INSTANCE_OVERVIEW.APPLY' | transloco}}
    </button>
  </mat-dialog-actions>
</form>
