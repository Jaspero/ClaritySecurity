<div class="fl">
  <div class="fl-background"></div>
  <div class="fl-content">
    <div class="fl-main">
     	<h1 *ngIf="data.title" class="fl-title">{{data.title}}</h1>
      <p *ngIf="data.description" class="fl-description">{{data.description}}</p>
      <button *ngIf="data.link && data.linkLabel" class="fl-button" [jmsBlockLink]="data.link">{{data.linkLabel}}</button>
    </div>
    <ul *ngIf="data.list" class="fl-list">
			<li *ngFor="let item of data.list" class="fl-list-item">{{item}}</li>
		</ul>
  </div>
</div>
