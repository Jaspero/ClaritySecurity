<ng-template #columnLayout let-column="column" let-row="row" let-index="index">
  <ng-container *ngIf="row[index]">
    <ng-template [cdkPortalOutlet]="row[index].value"></ng-template>

    <ng-container *ngFor="let nested of (column.nestedColumns || []); index as nestedIndex;">
      <ng-container *ngTemplateOutlet="columnLayout; context: {column: nested, row: row[index].nested, index: nestedIndex}"></ng-container>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #simpleColumn let-value="value">
  <div class="column-inner" [innerHTML]="value"></div>
</ng-template>

<section class="grid" *ngIf="data$ | async as data">
  <div class="col-12">
    <mat-card>
      <mat-card-content class="mat-card-content-inset">
        <mat-toolbar class="b-b">
          <ng-container *ngIf="!data.hideCheckbox">
            <ng-container *ngIf="ioc.allChecked$ | async as ac">
              <mat-checkbox
                (change)="$event ? ioc.masterToggle() : null"
                [checked]="ioc.selection.hasValue() && ac.checked"
                [indeterminate]="ioc.selection.hasValue() && !ac.checked"
                color="primary"
                matTooltip="Select">
              </mat-checkbox>&nbsp;&nbsp;&nbsp;
            </ng-container>
          </ng-container>
          <button
            mat-icon-button
            matTooltip="Remove {{ioc.selection.selected.length}} items"
            *ngIf="ioc.selection.hasValue()"
            (click)="ioc.deleteSelection(data.moduleId)">
            <mat-icon>delete_forever</mat-icon>
          </button>

          <div class="flex-1"></div>

          <ng-container *ngIf="!data.hideExport">
            <span class="hide-xs">
              <button mat-button (click)="ioc.export(data.moduleId)">
                <mat-icon>vertical_align_top</mat-icon>
                <span>Export</span>
              </button>
            </span>
            <span class="show-xs">
              <button mat-icon-button (click)="ioc.export(data.moduleId)" matTooltip="Export">
                <mat-icon>vertical_align_top</mat-icon>
              </button>
            </span>
          </ng-container>

          <jms-import
            *ngIf="!data.hideImport"
            [collection]="data.moduleId"
            [schema]="data.schema">
          </jms-import>

          <button
            *ngIf="data.filterModule"
            mat-button
            (click)="ioc.openFilterDialog(data.filterModule)">
            <mat-icon>vertical_split</mat-icon>
            <span>Filter</span>
          </button>

          <button
            *ngIf="data.sortModule"
            mat-button
            (click)="ioc.openSortDialog(data.moduleId, data.name, data.sortModule)">
            <mat-icon>vertical_split</mat-icon>
            <span>Sort</span>
          </button>

          <div *ngIf="data.searchModule" class="m-l-s">
            <jms-search-input [formControl]="ioc.searchControl"></jms-search-input>
          </div>
        </mat-toolbar>

        <div class="of-x-auto">
          <table
            class="jms-instance-overview-table"
            mat-table
            matSort
            matSortDisableClear
            [trackBy]="ioc.trackById"
            [dataSource]="items$ | async"
            [matSortActive]="data.sort?.active"
            [matSortDirection]="data.sort?.direction">
            <ng-container *ngIf="!data.hideCheckbox">
              <ng-container matColumnDef="check" sticky>
                <th class="cta-column" mat-header-cell *matHeaderCellDef></th>
                <td class="cta-column" mat-cell *matCellDef="let row" data-label="Select">
                  <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? ioc.selection.toggle(row.id) : null"
                    [checked]="ioc.selection.isSelected(row.id)"
                    color="primary">
                  </mat-checkbox>
                </td>
              </ng-container>
            </ng-container>

            <ng-container *ngFor="let column of data.tableColumns; index as index" [matColumnDef]="data.displayColumns[index + (data.hideCheckbox ? 0 : 1)]">

              <ng-container *ngIf="column.sortable; else notSortable">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  {{column.label}}
                </th>
              </ng-container>

              <ng-template #notSortable>
                <th mat-header-cell *matHeaderCellDef>
                  {{column.label}}
                </th>
              </ng-template>

              <ng-container *ngIf="column.tooltip; else noTooltip">
                <td mat-cell *matCellDef="let row;" [attr.data-label]="column.label" matTooltipPosition="above" [matTooltip]="column.tooltip">
                  <ng-container *ngTemplateOutlet="columnLayout; context: {row: row.parsed, column: column, index: index}"></ng-container>
                </td>
              </ng-container>

              <ng-template #noTooltip>
                <td mat-cell *matCellDef="let row;" [attr.data-label]="column.label">
                  <ng-container *ngTemplateOutlet="columnLayout; context: {row: row.parsed, column: column, index: index}"></ng-container>
                </td>
              </ng-template>
            </ng-container>

            <ng-container *ngIf="!data.hideEdit || !data.hideDelete" matColumnDef="actions" stickyEnd>
              <th class="cta-column-last" mat-header-cell *matHeaderCellDef></th>
              <td class="cta-column-last" mat-cell *matCellDef="let element" data-label="Actions">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions" matTooltip="Actions">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button *ngIf="!data.hideEdit" mat-menu-item [routerLink]="['/m', data.moduleId, 'single', element.id]">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button *ngIf="!data.hideDelete" mat-menu-item fDisable (click)="ioc.deleteOne(data.moduleId, element)">
                    <mat-icon>delete_forever</mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="data.displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: data.displayColumns"></tr>
          </table>
        </div>

        <mat-toolbar class="jc-center" *ngIf="ioc.emptyState$ | async; else hasContent;">
          <p>No {{data.name}} yet.</p>
          <button mat-button color="primary" [routerLink]="['../single/new']">Add {{data.name}}</button>
        </mat-toolbar>

        <ng-template #hasContent>
          <mat-toolbar class="jc-between">
            <button
              mat-button
              color="primary"
              [disabled]="(ioc.hasMore$ | async) === false"
              [class.loading]="ioc.loading$ | async"
              (click)="ioc.loadMore$.next(true)">
              Moreâ€¦
            </button>
            <mat-form-field appearance="outline" class="mat-form-field-no-hint">
              <mat-label>Page size</mat-label>
              <mat-select [formControl]="ioc.pageSize">
                <mat-option *ngFor="let size of ioc.pageSizes" [value]="size">
                  {{size}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-toolbar>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</section>
