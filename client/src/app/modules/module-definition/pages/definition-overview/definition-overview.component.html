<mat-toolbar role="heading" color="primary" class="sticky-header">
  <span>Modules</span>
  <div class="flex-1"></div>
  <button mat-flat-button (click)="openModuleSelection()">Add module</button>
</mat-toolbar>

<section class="grid">
  <div class="col-12">
    <mat-card>
      <mat-card-header>
        <form [formGroup]="filters">
          <jms-search-input formControlName="search"></jms-search-input>
        </form>
      </mat-card-header>

      <mat-card-content class="mat-card-content-inset">
        <mat-toolbar class="b-b">
          <ng-container *ngIf="allChecked$ | async as ac">
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && ac.checked"
              [indeterminate]="selection.hasValue() && !ac.checked"
              color="primary"
              matTooltip="Select">
            </mat-checkbox>&nbsp;&nbsp;&nbsp;
          </ng-container>

          <button
            mat-icon-button
            matTooltip="Remove {{selection.selected.length}} items"
            *ngIf="selection.hasValue()"
            (click)="deleteSelection()">
            <mat-icon>delete_forever</mat-icon>
          </button>

          <button
            mat-icon-button
            matTooltip="Export selected to files"
            *ngIf="selection.hasValue()"
            (click)="exportSelected(true)">
            <mat-icon>present_to_all</mat-icon>
          </button>

          <button
            mat-icon-button
            matTooltip="Export selected to interfaces"
            *ngIf="selection.hasValue()"
            (click)="exportSelected()">
            <mat-icon>face</mat-icon>
          </button>
        </mat-toolbar>

        <table
          mat-table
          matSort
          matSortDisableClear
          [dataSource]="items$ | async"
          [matSortActive]="options.sort.active"
          [matSortDirection]="options.sort.direction">
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" data-label="Select">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row.id) : null"
                [checked]="selection.isSelected(row.id)"
                color="primary">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name/ID</th>
            <td mat-cell *matCellDef="let element" data-label="Name/ID">
              <a [routerLink]="['..', 'single', element.id]">
                {{element.name}}<br>
              <span class="fs-small fg-secondary">{{element.id}}</span>
              </a>
            </td>
          </ng-container>

          <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created on</th>
            <td mat-cell *matCellDef="let element" data-label="Created on">{{element.createdOn | date}}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element" data-label="Description">{{element.description}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" data-label="Actions">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions" matTooltip="Actions">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/m', element.id, 'overview']">
                  <mat-icon>forward</mat-icon>
                  <span>Go to {{element.name}}</span>
                </button>
                <button mat-menu-item [routerLink]="['..', 'single', element.id]">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="exportToFile([element])">
                  <mat-icon>present_to_all</mat-icon>
                  <span>Export</span>
                </button>
                <button mat-menu-item (click)="export([element.schema])">
                  <mat-icon>face</mat-icon>
                  <span>Generate TS Interface</span>
                </button>
                <button mat-menu-item fDisable (click)="deleteOne(element)">
                  <mat-icon>delete_forever</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>

      <!--Loading-->
      <div class="flex jc-center p-y-l" *ngIf="dataLoading$ | async">
        <mat-spinner [diameter]="40"></mat-spinner>
      </div>

      <!--Empty state-->
      <p class="ta-center p-y-l" *ngIf="emptyState$ | async">
        No modules yet. <button mat-button color="primary" routerLink="../single/new">Add module</button>
      </p>
    </mat-card>
  </div>
</section>

<ng-template #modal>
  <h4 mat-dialog-title>Select module template</h4>

  <mat-dialog-content>
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="moduleExamples$ | async">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name | titlecase}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.json?.description || '-'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="exampleColumns"></tr>
        <tr class="pointer" mat-row *matRowDef="let row; columns: exampleColumns;" (click)="selectModuleExample(row)"></tr>
      </table>
    </div>
  </mat-dialog-content>
</ng-template>
