 <mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="cData.control" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of cData['options']" [value]="option.value">
          {{option.label}}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>
