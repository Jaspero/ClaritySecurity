<mat-form-field>
  <input matInput [matDatepicker]="picker" [placeholder]="cData.label" [formControl]="cData.control">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    [touchUi]="cData['touchUi']"
    [startView]="cData['startView']"
    [startAt]="startDate">
  </mat-datepicker>
</mat-form-field>
