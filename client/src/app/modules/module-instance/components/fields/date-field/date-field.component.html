<mat-form-field>
  <input matInput [matDatepicker]="picker" [placeholder]="cData.label" [formControl]="cData.control">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker [touchUi]="cData['touchUi']" #picker [startView]="cData['startView']" [startAt]="cData['startAt'] ? cData['startAt'] : dateNow | date "></mat-datepicker>
</mat-form-field>
