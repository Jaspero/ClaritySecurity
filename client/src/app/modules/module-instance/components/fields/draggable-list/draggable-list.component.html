<div class="mat-form-field-wrapper">
  <p class="fs-small fg-secondary" *ngIf="cData.label">{{cData.label}}</p>

  <div
    class="jms-draggable-list"
    cdkDropList
    (cdkDropListDropped)="drop($event)">
    <div
      class="jms-draggable-list-item"
      *ngFor="let item of cData['options']; index as index"
      [cdkDragDisabled]="item.cdkDragDisabled"
      cdkDrag>
      {{index + 1}}. {{item.label}}
    </div>
  </div>
</div>
