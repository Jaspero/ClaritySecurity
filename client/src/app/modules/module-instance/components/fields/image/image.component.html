<mat-form-field appearance="outline">
  <input
    matInput
    [formControl]="cData.control"
    placeholder="image"
  >
</mat-form-field>

<button
  mat-button
  *ngIf="!cData.control.value"
  (click)="openFilesUploader()">
  File upload
</button>

<button
  mat-button
  *ngIf="cData.control.value"
  (click)="urlUploader()">
  Save URL
</button>

<input #file type="file" hidden (change)="filesUploader($event.target.files)">
