<input
  matInput
  type="url"
  [placeholder]="cData.label"
  [class.disabled]="disInput"
  [formControl]="imageUrl">

<ng-container *ngIf="imageUrl.value">
  <div class="iblock relative">
    <button class="preview-button" mat-icon-button>
      <mat-icon>visibility</mat-icon>
    </button>
    <img class="preview-image" [attr.src]="imageUrl.value || value" alt="Image Preview">
  </div>
</ng-container>
<button mat-icon-button *ngIf="!imageUrl.value && !cData['preventServerUpload']">
  <mat-icon (click)="openFileUpload()">perm_media</mat-icon>
</button>
<button mat-icon-button *ngIf="imageUrl.value">
  <mat-icon (click)="remove()">highlight_off</mat-icon>
</button>

<input #file type="file" hidden (change)="filesImage($event.target.files)">
