<!--TODO: Format this when fixed. For some reason if the type is passed through a variable angular doesn't properly parse-->
<ng-container [ngSwitch]="cData.type">
  <mat-form-field *ngSwitchCase="'number'" class="w-full" appearance="outline" [class.mat-form-field-has-hint]="cData.hint">
    <mat-label>{{cData.label}}</mat-label>
    <input
      matInput
      type="number"
      [placeholder]="cData.placeholder"
      [formControl]="cData.control">
    <mat-hint *ngIf="cData.hint">
      {{cData.hint}}
    </mat-hint>
  </mat-form-field>

  <mat-form-field *ngSwitchDefault class="w-full" appearance="outline" [class.mat-form-field-has-hint]="cData.hint">
    <mat-label>{{cData.label}}</mat-label>
    <input
        matInput
        [attr.type]="cData.type"
        [placeholder]="cData.placeholder"
        [formControl]="cData.control">
    <mat-hint *ngIf="cData.hint">
      {{cData.hint}}
    </mat-hint>
  </mat-form-field>
</ng-container>
