<mat-form-field class="w-full" appearance="outline">
  <mat-label>{{cData.label}}</mat-label>
  <input
      matInput
      [placeholder]="cData['placeholder']"
      [attr.type]="cData['type']"
      [formControl]="cData.control">
  <mat-hint *ngIf="cData.hint">
    {{cData.hint}}
  </mat-hint>
</mat-form-field>
