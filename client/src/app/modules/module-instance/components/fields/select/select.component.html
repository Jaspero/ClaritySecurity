<mat-form-field class="w-full" appearance="outline">
  <mat-label>{{cData.label}}</mat-label>
  <mat-select [placeholder]="cData.placeholder"  [formControl]="cData.control">
    <mat-option *ngFor="let data of dataSet$ | async" [value]="data.value">
      {{data.name}}
    </mat-option>
  </mat-select>
  <mat-spinner
    *ngIf="cData.populate && (loading$ | async)"
    [diameter]="20">
  </mat-spinner>
  <mat-hint *ngIf="cData.hint">
    {{cData.hint}}
  </mat-hint>
</mat-form-field>
