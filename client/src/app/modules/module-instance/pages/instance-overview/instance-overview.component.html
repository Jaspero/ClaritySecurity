<ng-container>
  <mat-toolbar role="heading" color="primary" class="sticky-header">
    <span>{{name}}</span>
    <div class="flex-1"></div>
    <a
      *ngIf="!hideAdd"
      mat-flat-button
      routerLink="../single/new">
      Add {{name}}
    </a>
  </mat-toolbar>

  <div class="contents" [innerHtml]="currentView | jpSanitize"></div>
</ng-container>
