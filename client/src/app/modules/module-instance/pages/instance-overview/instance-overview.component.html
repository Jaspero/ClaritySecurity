<ng-template #columnLayout let-column="column" let-row="row">
    <p>{{getColumnValue(column, row)}}</p>

    <ng-container *ngFor="let nested of (column.nestedColumns || [])">
        <ng-container *ngTemplateOutlet="columnLayout; context: {column: nested, row: row}"></ng-container>
    </ng-container>

</ng-template>

<ng-container *ngIf="data$ | async as data">
  <section class="primary bg p-x-s p-y-m flex jc-between ai-center">
    <h6>{{data.name}}</h6>
    <a mat-flat-button routerLink="../single/new">Add {{data.name}}</a>
  </section>

  <section class="grid">
    <div class="col-12">
      <mat-card>

        <!--Table actions-->
        <mat-toolbar class="mat-card-inset">
          <ng-container *ngIf="allChecked$ | async as ac">
            <mat-checkbox
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && ac.checked"
                [indeterminate]="selection.hasValue() && !ac.checked"
                color="primary"
                matTooltip="Select">
            </mat-checkbox>&nbsp;&nbsp;&nbsp;
          </ng-container>

          <button
              mat-icon-button
              matTooltip="Remove {{selection.selected.length}} items"
              *ngIf="selection.hasValue()"
              (click)="deleteSelection(data)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-toolbar>

        <!--Modules list-->
        <table
            class="mat-card-inset"
            mat-table
            matSort
            matSortDisableClear
            [trackBy]="trackById"
            [dataSource]="items$ | async"
            [matSortActive]="data.sort?.key"
            [matSortDirection]="data.sort?.direction">
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox
                  (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row.id) : null"
                  [checked]="selection.isSelected(row.id)"
                  color="primary">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container *ngFor="let column of data.tableColumns; index as index" [matColumnDef]="data.displayColumns[index + 1]">

            <ng-container *ngIf="column.sortable; else notSortable">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{column.label}}
              </th>
            </ng-container>

            <ng-template #notSortable>
              <th mat-header-cell *matHeaderCellDef>
                {{column.label}}
              </th>
            </ng-template>

            <td mat-cell *matCellDef="let row">
                <ng-container *ngTemplateOutlet="columnLayout; context: {row: row, column: column}"></ng-container>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="ta-right">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions" matTooltip="Actions">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['..', 'single', element.id]">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item fDisable (click)="deleteOne(data, element)">
                  <mat-icon>delete_forever</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="data.displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: data.displayColumns"></tr>
        </table>

        <div class="flex jc-between p-y-s">
          <div class="p-x-m hide-xs"></div>
          <button
            mat-button
            color="primary"
            [disabled]="(hasMore$ | async) === false"
            [class.loading]="loading$ | async"
            (click)="loadMore$.next(true)">
            Load More
          </button>
          <mat-form-field class="fs-small">
            <mat-select placeholder="Page size" [formControl]="pageSize">
              <mat-option *ngFor="let size of pageSizes" [value]="size">
                {{size}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!--Empty state-->
        <p class="ta-center p-y-l" *ngIf="emptyState$ | async">
          No {{data.name}} yet. <button mat-button color="primary" [routerLink]="['../single/new']">Add {{data.name}}</button>
        </p>
      </mat-card>
    </div>
  </section>
</ng-container>
