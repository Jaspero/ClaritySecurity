<ng-container>
  <mat-toolbar role="heading" color="primary" class="sticky-header">
    <span>Settings</span>
    <div class="flex-1"></div>
  </mat-toolbar>

  <section class="grid fw-rev">
    <div class="col-8 col-s-10 col-xs-12">
      <mat-card>
        <mat-card-header>
          <h1>Members</h1>
        </mat-card-header>

        <mat-card-content class="mat-card-content-inset">
          <table mat-table [dataSource]="users">
            <ng-container matColumnDef="exists">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" data-label="Exists">
                <mat-checkbox [checked]="!!element.id" [disabled]="true"></mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element" data-label="Email">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef>Role</th>
              <td mat-cell *matCellDef="let element" data-label="role">{{element.role}}</td>
            </ng-container>

            <ng-container matColumnDef="providerData">
              <th mat-header-cell *matHeaderCellDef>Provider</th>
              <td mat-cell *matCellDef="let element" data-label="Provider">{{element.providerData | json}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" data-label="Remove">
                <button mat-icon-button type="button" aria-label="Remove" matTooltip="Remove" [jpLoadClick]="remove(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-4 col-s-10 col-xs-12">
      <mat-card>
        <mat-card-header>
          <h1>Add members</h1>
        </mat-card-header>

        <form [formGroup]="form" #nForm="ngForm" autocomplete="off">
          <mat-card-content>
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Email</mat-label>
              <input type="email" formControlName="email" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Password</mat-label>
              <input type="password" formControlName="password" matInput>
              <mat-hint>A user won't be created if a password isn't provided</mat-hint>
              <mat-error>Must be at least 6 characters</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full m-t-m">
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option *ngFor="let option of role | keyvalue" [value]="option.value">{{option.key}}</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <div class="ta-right">
              <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid" [jpLoadClick]="add(nForm)">Add</button>
            </div>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </section>
</ng-container>
