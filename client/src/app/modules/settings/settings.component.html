<ng-container *ngIf="form$ | async as form">
  <section class="primary bg p-x-s p-y-m flex jc-between ai-center sticky-header">
    <h6>Settings</h6>
    <button [jpLoadClick]="save(form)" mat-flat-button>Save</button>
  </section>

  <section class="grid">
    <div class="col-12">
      <mat-card>
        <form [formGroup]="form">

          <div formArrayName="roles">

            <div class="flex jc-between">
              <h5>Roles</h5>
              <button mat-button (click)="add(form)">
                Add new
              </button>
            </div>

            <hr class="m-b-s">

            <div class="flex" *ngFor="let user of rolesForm(form).controls; index as index" [formGroupName]="index">
              <mat-form-field  appearance="outline" class="w-full m-r-xs">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput>
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-full m-r-xs">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                  <mat-option *ngFor="let option of role | keyvalue" [value]="option.value">{{option.key}}</mat-option>
                </mat-select>
              </mat-form-field>

              <button mat-icon-button color="warn" (click)="rolesForm(form).removeAt(index)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </section>
</ng-container>
