<button mat-button (click)="file.click()">
  <mat-icon>vertical_align_bottom</mat-icon>
  <span>Import</span>
</button>

<input type="file" hidden #file (change)="selectFile($event)">

<ng-template #overview>
  <div *ngIf="data">
    <div *ngIf="data.created">
      <h4 mat-dialog-title>Success</h4>
      <p mat-dialog-content>You have successfully uploaded {{data.created}} items</p>
    </div>
    <div *ngIf="data.errors && data.errors.length">
      <h4 mat-dialog-title>Error</h4>
      <div mat-dialog-content>
        <div class="m-b-xs" *ngFor="let error of data.errors">
          <b>Problem uploading: {{error.index}}</b>
          <pre>{{error.errors | json}}</pre>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="jc-end">
      <button mat-button mat-dialog-close>Ok</button>
    </div>
  </div>
</ng-template>
