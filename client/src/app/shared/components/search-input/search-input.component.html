<mat-form-field class="mat-form-field-no-hint" appearance="outline">
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Search</mat-label>
  <input
    [class.disabled]="isDisabled"
    matInput
    autocomplete="off"
    (focus)="onTouch()"
    [formControl]="search"
    (click)="clearInput()">
</mat-form-field>
